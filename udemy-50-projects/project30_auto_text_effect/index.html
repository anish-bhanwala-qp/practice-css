<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Text Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="auto-text-container">
      <h1 class="auto-text"></h1>
    </div>

    <label for="" class="speed-control">
      Speed:
      <input
        class="number"
        type="number"
        name="speed"
        id="speed"
        min="1"
        max="10"
        value="1"
      />
    </label>
    <script src="script.js"></script>
  </body>
</html>
