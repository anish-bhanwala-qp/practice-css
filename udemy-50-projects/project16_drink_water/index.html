<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink Water</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Drink Water</h1>
    <h3 class="subtitle js-subtitle">
      Goal: <span class="js-total-quantity"></span> Liters
    </h3>
    <div class="glass-big">
      <div class="total-remaining js-total-remaining">
        <span class="total-remaining__quantity js-total-remaining__quantity">
        </span>
        Remained
      </div>
      <div class="total-consumed js-total-consumed">
        <span class="consumed-quantity js-consumed-quantity">12.5%</span>
      </div>
    </div>
    <p class="instructions">
      Select how many glasses of water that you have drank
    </p>

    <div class="glasses js-glasses"></div>
    <script src="script.js"></script>
  </body>
</html>
