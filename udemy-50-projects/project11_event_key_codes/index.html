<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event KeyCodes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="start-msg js-start-msg">Press any key to get the keyCode</p>
    <div class="container js-container">
      <div class="label-code">
        <span class="label"> event.key </span>
        <div class="code js-event-key">Tab</div>
      </div>
      <div class="label-code">
        <span class="label"> event.keyCode </span>
        <div class="code js-event-key-code">9</div>
      </div>
      <div class="label-code">
        <span class="label"> event.code </span>
        <div class="code js-event-code">Tab</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
