<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="countdown hidden js-countdown">
        <div class="count js-count">3</div>
        <h3 class="countdown-message">GET READY</h3>
      </div>
      <div class="container-replay">
        <h1>GO</h1>
        <button class="btn">Replay</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
