<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Cheap Fast</title>

    <link rel="stylesheet" href="style.css" />

  <body>
    <h1 class="heading">How do you want your project to be?</h1>
    <div class="row">
      <div class="toggle-container">
        <input class="toggle-checkbox" type="checkbox" name="good" id="good" />
        <label class="toggle-btn" for="good">
          <span class="circle"></span>
        </label>
        <span class="label-text">Good</span>
      </div>
    </div>
    <div class="row">
      <div class="toggle-container">
        <input
          class="toggle-checkbox"
          type="checkbox"
          name="cheap"
          id="cheap"
        />
        <label class="toggle-btn" for="cheap">
          <span class="circle"></span>
        </label>
        <span class="label-text">Cheap</span>
      </div>
    </div>
    <div class="row">
      <div class="toggle-container">
        <input class="toggle-checkbox" type="checkbox" name="fast" id="fast" />
        <label class="toggle-btn" for="fast">
          <span class="circle"></span>
        </label>
        <span class="label-text">Fast</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
