<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Wave Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="form">
        <h1 class="title">Please Login</h1>
        <div class="form-group js-email-form-group">
          <span class="letter">E</span>
          <span class="letter">m</span>
          <span class="letter">a</span>
          <span class="letter">i</span>
          <span class="letter">l</span>

          <input type="text" class="form-input js-form-input" id="email" />
        </div>
        <div class="form-group js-password-form-group">
          <span class="letter">P</span>
          <span class="letter">a</span>
          <span class="letter">s</span>
          <span class="letter">s</span>
          <span class="letter">w</span>
          <span class="letter">o</span>
          <span class="letter">r</span>
          <span class="letter">d</span>
          <input type="text" class="form-input js-form-input" id="password" />
        </div>
        <button class="btn">Login</button>
        <div class="register-msg">
          Don't have an account?
          <a href="#" class="register-link">Register</a>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
